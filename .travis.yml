language: elixir
elixir:
  - 1.2.6
otp_release:
  - 18.2.1
sudo: false
addons:
  apt:
    packages:
    - automake
    - bison
    - flex
    - g++
    - libboost-dev
    - libboost-test-dev
    - libboost-program-options-dev
    - libevent-dev
    - libtool
    - libssl-dev
    - pkg-config
before_install:
  - git submodule update --init
  - make install-thrift
  - export PATH=$HOME/bin:$PATH
before_script:
  - mix local.hex --force
script:
  - MIX_ENV=test mix do deps.get, compile
after_script:
  - MIX_ENV=test mix coveralls.travis
cache:
  directories:
  - $HOME/.mix/archives
  - $HOME/vendor
