language: elixir
elixir:
  - 1.2.6
  - 1.3.1
otp_release:
  - 18.2.1
  - 19.0
sudo: false
addons:
  apt:
    packages:
    - automake
    - bison
    - flex
    - g++
    - libboost-dev
    - libboost-test-dev
    - libboost-program-options-dev
    - libevent-dev
    - libtool
    - libssl-dev
    - pkg-config
before_install:
  - make install-thrift
  - export PATH=$HOME/bin:$PATH
after_script:
  - MIX_ENV=test mix coveralls.travis
cache:
  directories:
  - $HOME/.mix/archives
  - $HOME/vendor
