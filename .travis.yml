language: elixir

branches:
  only:
    - "master"

matrix:
  include:
    - elixir: 1.4
      otp_release: 19.3
    - elixir: 1.5
      otp_release: 19.3
    - elixir: 1.6
      otp_release: 19.3
    - elixir: 1.7
      otp_release: 21.0
      env: EXTRA_CI_CHECKS=true

env:
  - EXTRA_CI_CHECKS=false

script:
  - MIX_ENV=test mix deps.compile
  - ./ci/tests.sh

cache:
  directories:
  - $HOME/.mix/archives
