language: elixir
elixir: 1.3.4
otp_release: 19.2
matrix:
  include:
    - elixir: 1.2.6
      otp_release: 18.2
sudo: required
dist: trusty
services: docker
env:
  - THRIFT="docker run -v ${TRAVIS_BUILD_DIR}:/thrift-elixir -w /thrift-elixir/test/fixtures/app --rm thrift:0.9.3 thrift"
after_script:
  - mix coveralls.travis
cache:
  directories:
  - $HOME/.mix/archives
