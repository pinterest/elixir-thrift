language: elixir
elixir:
  - 1.2.6
  - 1.3.3
otp_release:
  - 18.2
  - 18.3
  - 19.0
sudo: required
group: edge
services: docker
env:
  - THRIFT="docker run -v ${TRAVIS_BUILD_DIR}:/thrift-elixir -w /thrift-elixir/test/fixtures/app --rm thrift:0.9.3 thrift"
after_script:
  - MIX_ENV=test mix coveralls.travis
cache:
  directories:
  - $HOME/.mix/archives
