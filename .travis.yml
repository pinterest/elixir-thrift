language: elixir

branches:
  only:
    - "master"

matrix:
  include:
    - elixir: 1.4
      otp_release: 19.3
    - elixir: 1.5
      otp_release: 19.3
    - elixir: 1.6
      otp_release: 19.3
    - elixir: 1.7
      otp_release: 21.0
      env: CHECK_FORMATTED=true

install:
  - mix local.rebar --force
  - mix local.hex --force
  - mix deps.get --only test

before_script:
  - MIX_ENV=test mix compile --warnings-as-errors

script:
  - if [[ $CHECK_FORMATTED ]]; then (set -x; mix format --check-formatted); fi
  - MIX_ENV=test mix coveralls.safe_travis

cache:
  directories:
  - deps
